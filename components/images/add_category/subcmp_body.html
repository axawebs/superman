<div class="container" id="add_category">
  <h4 id="addcategory_title">Add to Category</h4>
  <div class="row">
    <div class="col-sm-8">
      <form>
        <div class="form-group row">
          <label for="super-category" class="col-sm-3">Super Category</label>
          <div class="col-sm-9">
            <select class="form-control general_select2" id="super-category">
              <option value="reg_menu">Reg Menu</option>
              <option value="offers">Offers</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-3">Category</label>
          <div class="col-sm-9">
            <select class="form-control general_select2" id="category">
              <option value="breakfast">Breakfast</option> 
              <option value="day_menu">Day Menu</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="sub-category" class="col-sm-3">Sub Category</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="sub-category" placeholder="Sub Category">
          </div>
        </div>
        <div class="form-group row">
          <label for="dummy" class="col-sm-3">Dummy</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="dummy" placeholder="Dummy">
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-right">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <div class="box">
        <div class="box-title" id="suggest_cattitle"></div>
        <div class="box-wrapper">
          <ul id="suggest_items">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
